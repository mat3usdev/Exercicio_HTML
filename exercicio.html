<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <header>
        <h1>Formulario de cadastro</h1>
        <nav>
            <a href="HOME" title="HOME"><mark>HOME</mark></a>
        </nav>
    </header>
        <form>
            <img src="./logo ebac.PNG" alt="Logo Ebac" >
            <br/>
            <label for="nome">Nome</label>
            <input id="nome" type="text" placeholder="Nome" title="Digite seu nome" > 
            <br/>
            <label for="email" >Email</label>
            <input id="email" type="email" placeholder="E-mail" title="Digite seu E-mail">
            <br/>
            <label for="pass">Senha</label>
            <input id="pass" type="password" placeholder ="Senha" title="Digite sua senha">
            <br/>
            <button type="submit">
                Cadastrar
            </button>
        </form>
    <footer>
        &copy; 2023 copyrigth
    </footer>
    </body>
</html>
